<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="../unit/royal/namespace-spec.js"></script>
  <script type="text/javascript" src="../unit/royal/type-spec.js"></script>
  <script type="text/javascript" src="../unit/royal/advanced-spec.js"></script>
  <script type="text/javascript" src="../unit/royal/math-spec.js"></script>
  <script type="text/javascript" src="../unit/royal/time-spec.js"></script>
  <script type="text/javascript" src="../unit/royal/parent-spec.js"></script>
  <script type="text/javascript" src="../unit/royal/relationship-spec.js"></script>
  <script type="text/javascript" src="../unit/royal/lodash-royal-spec.js"></script>
  <script type="text/javascript" src="../unit/royal/func-spec.js"></script>
  <script type="text/javascript" src="../unit/royal/func-builder-spec.js"></script>
  
  <script type="text/javascript" src="../unit/hime/area-spec.js"></script>
  <script type="text/javascript" src="../unit/hime/activity-spec.js"></script>
  <script type="text/javascript" src="../unit/hime/actor-spec.js"></script>
  <script type="text/javascript" src="../unit/hime/update-spec.js"></script>

  <script type="text/javascript">
    require(["royal-spec/math-spec]"], function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    });
  </script>

</head>

<body>
	
	<button type="button" onclick="window.open('/jscoverage.html');">Coverage report</button>

</body>
</html>
