<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../../app/scripts/royal/namespace.js"></script>
  <script type="text/javascript" src="../../app/scripts/royal/type.js"></script>
  <script type="text/javascript" src="../../app/scripts/royal/advanced.js"></script>
  <script type="text/javascript" src="../../app/scripts/royal/math.js"></script>
  <script type="text/javascript" src="../../app/scripts/royal/time.js"></script>
  <script type="text/javascript" src="../../app/scripts/royal/parent.js"></script>
  
  <script type="text/javascript" src="../../app/scripts/hime/area.js"></script>
  <script type="text/javascript" src="../../app/scripts/hime/activity.js"></script>
  <script type="text/javascript" src="../../app/scripts/hime/hime.js"></script>
  <script type="text/javascript" src="../../app/scripts/hime/actor.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../unit/royal/namespaceSpec.js"></script>
  <script type="text/javascript" src="../unit/royal/typeSpec.js"></script>
  <script type="text/javascript" src="../unit/royal/advancedSpec.js"></script>
  <script type="text/javascript" src="../unit/royal/mathSpec.js"></script>
  <script type="text/javascript" src="../unit/royal/timeSpec.js"></script>
  <script type="text/javascript" src="../unit/royal/parentSpec.js"></script>
  
  <script type="text/javascript" src="../unit/hime/areaSpec.js"></script>
  <script type="text/javascript" src="../unit/hime/activitySpec.js"></script>
  <script type="text/javascript" src="../unit/hime/himeSpec.js"></script>
  <script type="text/javascript" src="../unit/hime/actorSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
	
	<button type="button" onclick="window.open('/jscoverage.html');">Coverage report</button>

</body>
</html>
