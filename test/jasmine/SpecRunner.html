<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- Libraries -->
  <script type="text/javascript" src="../../app/scripts/lib/require.js"></script>

  <script type="text/javascript">
    require.config({
      paths:
      {
        lodash: "../../app/scripts/lib/lodash",
        royal: "../../app/scripts/royal",
        "royal-hime": "../../app/scripts/royal-hime",
        "royal-spec": "../unit/royal-spec",
        "royal-hime-spec": "../unit/royal-hime-spec"
      }
    });
  </script>

  <!-- include spec files here... -->
  <!--
  <script type="text/javascript" src="../unit/royal-spec/type-spec.js"></script>
  <script type="text/javascript" src="../unit/royal-spec/math-spec.js"></script>
  <script type="text/javascript" src="../unit/royal-spec/time-spec.js"></script>
  <script type="text/javascript" src="../unit/royal-spec/relationship-spec.js"></script>
  <script type="text/javascript" src="../unit/royal-spec/lodash-royal-spec.js"></script>
  <script type="text/javascript" src="../unit/royal-spec/func-spec.js"></script>
  <script type="text/javascript" src="../unit/royal-spec/func-builder-spec.js"></script>
  
  <script type="text/javascript" src="../unit/royal-hime-spec/area-spec.js"></script>
  <script type="text/javascript" src="../unit/royal-hime-spec/activity-spec.js"></script>
  <script type="text/javascript" src="../unit/royal-hime-spec/actor-spec.js"></script>
  <script type="text/javascript" src="../unit/royal-hime-spec/update-spec.js"></script>
  -->

  <script type="text/javascript">
    require([
      "royal-spec/type-spec",
      "royal-spec/math-spec",
      "royal-spec/time-spec",
      "royal-spec/relationship-spec",
      "royal-spec/lodash-royal-spec",
      "royal-spec/func-spec",
      "royal-spec/func-builder-spec",

      "royal-hime-spec/area-spec",
      "royal-hime-spec/activity-spec",
      "royal-hime-spec/actor-spec",
      "royal-hime-spec/update-spec"
    ],
    function()
    {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      jasmineEnv.execute();
    });
  </script>

</head>

<body>
	
	<button type="button" onclick="window.open('/jscoverage.html');">Coverage report</button>

</body>
</html>
